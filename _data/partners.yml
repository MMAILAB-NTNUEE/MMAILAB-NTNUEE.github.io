# Partners Configuration for MMAILAB
# Each partner entry should include:
# - name: Partner organization name (required)
# - logo: Path to logo image file (required)
# - url: Partner website URL (optional)
# - description: Brief cooperation description (required)
# - categories: Type of partnership (optional)
# - active: Whether partnership is currently active (default: true)

partners:
  - name: "National Science and Technology Council"
    name_zh: "國家科學及技術委員會"
    logo: "/assets/images/partners/nstc-logo.png"
    url: "https://www.nstc.gov.tw/"
    description: "Supporting fundamental research in AI and computer vision through multi-year grants"
    description_zh: "透過多年期計畫支持人工智慧與電腦視覺的基礎研究"
    categories:
      - funding
      - government
    active: true

  - name: "Taiwan AI Labs"
    name_zh: "台灣人工智慧實驗室"
    logo: "/assets/images/partners/ailabs-logo.png"
    url: "https://ailabs.tw/"
    description: "Collaborative research on deep learning applications and AI innovation"
    description_zh: "深度學習應用與人工智慧創新的合作研究"
    categories:
      - research
      - industry
    active: true

  - name: "MediaTek"
    name_zh: "聯發科技"
    logo: "/assets/images/partners/mediatek-logo.png"
    url: "https://www.mediatek.com/"
    description: "Joint development of AI chips and embedded vision systems"
    description_zh: "共同開發人工智慧晶片與嵌入式視覺系統"
    categories:
      - industry
      - technology
    active: true

  - name: "Academia Sinica"
    name_zh: "中央研究院"
    logo: "/assets/images/partners/academia-sinica-logo.png"
    url: "https://www.sinica.edu.tw/"
    description: "Cross-institutional research collaboration in machine learning and data science"
    description_zh: "機器學習與資料科學的跨機構研究合作"
    categories:
      - academic
      - research
    active: true

