<!-- Custom styles for utility features -->
<style>
  .back-to-top {
    position: fixed;
    bottom: 2rem;
    right: 2rem;
    background: var(--background-color, white);
    color: var(--text-color, #2D3142);
    width: 3rem;
    height: 3rem;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
    z-index: 1000;
    border: none;
    cursor: pointer;
  }

  .back-to-top.visible {
    opacity: 1;
    visibility: visible;
  }

  .back-to-top:hover {
    transform: translateY(-3px);
    box-shadow: 0 5px 10px rgba(0,0,0,0.2);
  }

  .dark-mode .back-to-top {
    background: var(--card-bg, #2d2d2d);
    color: var(--text-color, #e0e0e0);
  }

  .citation-copy {
    position: relative;
    display: inline-block;
  }

  .citation-tooltip {
    position: absolute;
    bottom: 100%;
    left: 50%;
    transform: translateX(-50%);
    padding: 0.5rem;
    background: rgba(0,0,0,0.8);
    color: white;
    font-size: 0.8rem;
    border-radius: 4px;
    opacity: 0;
    visibility: hidden;
    transition: all 0.2s ease;
  }

  .citation-copy:hover .citation-tooltip {
    opacity: 1;
    visibility: visible;
  }

  /* Code block enhancements */
  pre[class*="language-"] {
    border-radius: 8px;
    margin: 2rem 0;
  }

  .code-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #2d2d2d;
    padding: 0.5rem 1rem;
    border-radius: 8px 8px 0 0;
    color: #fff;
    font-size: 0.9rem;
  }

  .code-copy-button {
    background: transparent;
    border: 1px solid rgba(255,255,255,0.2);
    color: #fff;
    padding: 0.25rem 0.5rem;
    border-radius: 4px;
    font-size: 0.8rem;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .code-copy-button:hover {
    background: rgba(255,255,255,0.1);
  }
</style>

<!-- Custom JavaScript -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Initialize AOS
    AOS.init({
      duration: 800,
      once: true,
      offset: 100
    });

    // Initialize counters for statistics
    const counters = document.querySelectorAll('.stat-number');
    const speed = 200;

    counters.forEach(counter => {
      const target = +counter.getAttribute('data-target');
      const inc = target / speed;
      let count = 0;

      const updateCount = () => {
        if (count < target) {
          count += inc;
          counter.innerText = Math.ceil(count);
          setTimeout(updateCount, 1);
        } else {
          counter.innerText = target;
        }
      };

      updateCount();
    });

    // Lazy Loading Implementation
    const lazyImages = document.querySelectorAll('img[data-src]');

    const imageObserver = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const img = entry.target;
          img.src = img.dataset.src;
          img.removeAttribute('data-src');
          observer.unobserve(img);
        }
      });
    }, {
      rootMargin: '50px 0px',
      threshold: 0.01
    });

    lazyImages.forEach(img => imageObserver.observe(img));

    // Back to top button
    const backToTop = document.createElement('button');
    backToTop.className = 'back-to-top';
    backToTop.innerHTML = '<i class="fas fa-arrow-up"></i>';
    document.body.appendChild(backToTop);

    window.addEventListener('scroll', () => {
      if (window.pageYOffset > 300) {
        backToTop.classList.add('visible');
      } else {
        backToTop.classList.remove('visible');
      }
    });

    backToTop.addEventListener('click', () => {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });

    // Citation copy buttons
    const clipboard = new ClipboardJS('.citation-copy');
    clipboard.on('success', (e) => {
      const tooltip = e.trigger.querySelector('.citation-tooltip');
      tooltip.textContent = 'Copied!';
      setTimeout(() => {
        tooltip.textContent = 'Copy citation';
      }, 2000);
    });

    // Code block enhancements
    document.querySelectorAll('pre[class*="language-"]').forEach(pre => {
      const header = document.createElement('div');
      header.className = 'code-header';
      const lang = pre.className.match(/language-(\w+)/)[1];
      header.innerHTML = `
        <span>${lang}</span>
        <button class="code-copy-button" data-clipboard-target="#${pre.id}">
          <i class="fas fa-copy"></i> Copy
        </button>
      `;
      pre.parentNode.insertBefore(header, pre);
    });

    const codeClipboard = new ClipboardJS('.code-copy-button');
    codeClipboard.on('success', (e) => {
      e.trigger.innerHTML = '<i class="fas fa-check"></i> Copied!';
      setTimeout(() => {
        e.trigger.innerHTML = '<i class="fas fa-copy"></i> Copy';
      }, 2000);
    });
  });
</script>

<!-- Service Worker Registration -->
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/assets/js/sw.js').then(registration => {
        console.log('ServiceWorker registration successful');
      }).catch(err => {
        console.log('ServiceWorker registration failed: ', err);
      });
    });
  }
</script>
