{% capture logo_path %}{{ site.logo }}{% endcapture %}

<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <!-- with icon snippet -->
        <!-- {% unless logo_path == empty %}
          <a class="site-logo" href="{{ '/' | relative_url }}"><img src="{{ logo_path | relative_url }}" alt="{{ site.abbreviation }}"></a>
        {% else %}
          <a class="site-title" href="{{ '/' | relative_url }}">{{ site.abbreviation }}</a>
        {% endunless %} -->

        <!-- without icon snippet -->
        <a class="site-title" href="{{ '/' | relative_url }}">{{ site.abbreviation }}</a>
        
        <!-- Mobile toggle button - only visible on small screens -->
        <button class="mobile-menu-toggle" type="button" aria-controls="mobile-menu" aria-expanded="false">
          <span class="visually-hidden">{{ site.data.ui-text[site.locale].menu_label | default: "Toggle menu" }}</span>
          <div class="navicon"></div>
        </button>

        <!-- Desktop navigation - only visible on large screens -->
        <ul class="visible-links">
          {% for link in site.data.navigation.main %}
            <li class="masthead__menu-item">
              <a href="{{ link.url | relative_url }}"{% if link.description %} title="{{ link.description }}"{% endif %}>{{ link.title }}</a>
            </li>
          {% endfor %}
        </ul>

        <!-- Mobile navigation - hidden by default, shown when toggle is clicked -->
        <div id="mobile-menu" class="mobile-menu hidden">
          <ul class="mobile-links">
            {% for link in site.data.navigation.main %}
              <li class="masthead__menu-item">
                <a href="{{ link.url | relative_url }}"{% if link.description %} title="{{ link.description }}"{% endif %}>{{ link.title }}</a>
              </li>
            {% endfor %}
          </ul>
        </div>
        
        <!-- Original greedy nav components - now hidden but preserved for compatibility -->
        <button class="greedy-nav__toggle hidden" type="button">
          <span class="visually-hidden">{{ site.data.ui-text[site.locale].menu_label | default: "Toggle menu" }}</span>
          <div class="navicon"></div>
        </button>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const mobileToggle = document.querySelector('.mobile-menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    if (!mobileToggle || !mobileMenu) return;

    // Toggle mobile menu
    mobileToggle.addEventListener('click', function(event) {
      event.stopPropagation();
      event.preventDefault();

      const expanded = this.getAttribute('aria-expanded') === 'true';
      this.setAttribute('aria-expanded', !expanded);
      mobileMenu.classList.toggle('hidden');
      this.classList.toggle('is-active');
    });

    // Close menu when clicking outside
    document.addEventListener('click', function(event) {
      const isClickOutside = mobileMenu &&
                            mobileToggle &&
                            !mobileMenu.contains(event.target) &&
                            !mobileToggle.contains(event.target) &&
                            !mobileMenu.classList.contains('hidden');

      if (isClickOutside) {
        mobileMenu.classList.add('hidden');
        mobileToggle.setAttribute('aria-expanded', 'false');
        mobileToggle.classList.remove('is-active');
      }
    });

    // Close menu when clicking a link
    const mobileLinks = mobileMenu.querySelectorAll('a');
    mobileLinks.forEach(link => {
      link.addEventListener('click', function() {
        mobileMenu.classList.add('hidden');
        mobileToggle.setAttribute('aria-expanded', 'false');
        mobileToggle.classList.remove('is-active');
      });
    });

    // Handle window resize events to hide mobile menu on large screens
    window.addEventListener('resize', function() {
      const shouldHideMobileMenu = window.innerWidth >= 768 &&
                                   mobileMenu &&
                                   !mobileMenu.classList.contains('hidden');

      if (shouldHideMobileMenu) {
        mobileMenu.classList.add('hidden');
        mobileToggle.setAttribute('aria-expanded', 'false');
        mobileToggle.classList.remove('is-active');
      }
    });
  });
</script>

<style>
  /* Desktop screens (768px and above) */
  @media screen and (min-width: 768px) {
    /* Large screens - show desktop nav, hide mobile elements */
    .mobile-menu-toggle {
      display: none !important;
    }
    
    .mobile-menu {
      display: none !important;
    }
    
    .visible-links {
      display: flex !important;
    }
  }

  /* Mobile screens (767px and below) */
  @media screen and (max-width: 767px) {
    /* Small screens - hide desktop nav, show mobile toggle */
    .visible-links {
      display: none !important;
    }
    
    .mobile-menu-toggle {
      display: block;
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 10px;
      transition: all 0.3s ease;
      outline: none;
      float: right;
      margin-left: auto;
      z-index: 20;
    }
    
    .mobile-menu-toggle .navicon {
      background: #333;
      display: block;
      position: relative;
      width: 18px;
      height: 2px;
      transition: background 0.3s ease;
    }
    
    .mobile-menu-toggle .navicon:before,
    .mobile-menu-toggle .navicon:after {
      content: "";
      display: block;
      height: 100%;
      width: 100%;
      position: absolute;
      background: #333;
      transition: all 0.3s ease;
    }
    
    .mobile-menu-toggle .navicon:before {
      top: -6px;
    }
    
    .mobile-menu-toggle .navicon:after {
      bottom: -6px;
    }
    
    /* Active state animations for hamburger menu */
    .mobile-menu-toggle.is-active .navicon {
      background: transparent;
    }
    
    .mobile-menu-toggle.is-active .navicon:before {
      transform: rotate(-45deg);
      top: 0;
    }
    
    .mobile-menu-toggle.is-active .navicon:after {
      transform: rotate(45deg);
      bottom: 0;
    }
    
    /* Mobile menu container */
    .mobile-menu {
      width: 100%;
      position: absolute;
      top: 100%;
      left: 0;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 10;
      opacity: 1;
      transform-origin: top center;
      transition: all 0.2s ease-out;
    }
    
    .mobile-menu.hidden {
      opacity: 0;
      transform: scaleY(0);
      visibility: hidden;
      pointer-events: none;
    }
    
    /* Mobile menu list styling */
    .mobile-links {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .mobile-links li {
      border-bottom: 1px solid #eee;
    }
    
    .mobile-links a {
      display: block;
      padding: 1rem;
      text-decoration: none;
      transition: background 0.2s ease;
    }
    
    .mobile-links a:hover,
    .mobile-links a:focus {
      background: #f5f5f5;
    }
    
    /* Hide original greedy nav elements completely */
    .greedy-nav__toggle,
    .hidden-links {
      display: none !important;
    }
  }

  /* General layout fixes */
  .site-logo {
    display: inline-block;
    vertical-align: middle;
  }

  .greedy-nav {
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: relative;
  }
</style>
